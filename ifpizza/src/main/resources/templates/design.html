<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>IFPizza</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
  </head>

  <body>
    <h1>Monte sua pizza!</h1>
    <img th:src="@{/images/logo.jpg}"/>

	<form method="post" th:object="${pizza}">
		<span class="erro-validacao"
			th:if="${#fields.hasErrors('ingredientes')}"
			th:errors="*{ingredientes}"></span>
		<br>
		
		<h3>Escolha a borda:</h3>
		<div th:each="ingrediente : ${borda}">
			<input name="ingredientes" type="checkbox" th:value="${ingrediente.id}" th:id="${ingrediente.id}">
			<label th:text="${ingrediente.nome}" th:for="${ingrediente.id}">ingrediente</label><br>
		</div>
		
		<h3>Escolha a proteina:</h3>
		<div th:each="ingrediente : ${proteina}">
			<input name="ingredientes" type="checkbox" th:value="${ingrediente.id}" th:id="${ingrediente.id}">
			<label th:text="${ingrediente.nome}" th:for="${ingrediente.id}">ingrediente</label><br>
		</div>
		
		<h3>Escolha os vegetais:</h3>
		<div th:each="ingrediente : ${vegetais}">
			<input name="ingredientes" type="checkbox" th:value="${ingrediente.id}" th:id="${ingrediente.id}">
			<label th:text="${ingrediente.nome}" th:for="${ingrediente.id}">ingrediente</label><br>
		</div>
		
		<h3>Escolha o queijo:</h3>
		<div th:each="ingrediente : ${queijo}">
			<input name="ingredientes" type="checkbox" th:value="${ingrediente.id}" th:id="${ingrediente.id}">
			<label th:text="${ingrediente.nome}" th:for="${ingrediente.id}">ingrediente</label><br>
		</div>
				
		<br>
		<label>Escolha o nome da sua pizza: </label>
		<input type="text" th:field="*{nome}">
		<span class="erro-validacao"
			th:if="${#fields.hasErrors('nome')}"
			th:errors="*{nome}"></span>		
		<br>
		
		<br>
		<button type="submit">Enviar</button>
	</form>

  </body>
</html>
