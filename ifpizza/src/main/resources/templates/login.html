<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>Please Log In</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" th:href="@{/css/bulma.min.css}">
	</head>
	<body>
	<section class="hero is-primary">
		<div class="hero-body">
			<p class="title">IF(pizza) </p>
			<p class="subtitle">Bem vindo!</p>
		</div>
	</section>
	
	<section class="section">
		<div class="container">	
			<div class="columns is-centered">	
				<div class="column is-one-quarter">
					<h1 class="title">Log In</h1>
					
					<div th:if="${param.error}" class="is-danger">
						Usuário e senha inválidos.
					</div>
					<div th:if="${param.logout}" class="is-info">
						You have been logged out.
					</div>
						
					<form th:action="@{/login}" method="post">
						<div class="field">
							<label for="username" class="label">Username</label>			
							<div class="control">
								<input type="text" id="username" name="username" class="input" placeholder="username"/>
							</div>
						</div>
						
						<div class="field">
							<label for="password" class="label">Password</label>
							<div class="control">
								<input type="password" id="password" name="password" class="input" placeholder="*****"/>
							</div>
						</div>
						
						<div class="control">
							<button type="submit" class="button is-primary">Log in</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		</section>
	</body>
</html>
